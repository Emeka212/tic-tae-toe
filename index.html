<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale= 1.0, user-scalable = 0">
        <title>TIC TAC TOE</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="pop_up_container">
            <div class="all_wins you_win">
                <h1 class="who_win"></h1>
                <button id="play_again">play again</button>
            </div>
        </div>

        <h2 class="title">Player <span class="identify">x</span> Turn</h2>

        <div class="play_x">
            <li>Player X Score</li>
            <span class="x_score">0</span>
        </div>
        <div class="play_o">
            <li>Player O Score</li>
            <span class="o_score">0</span>
        </div>

        <div class="container">
            <div class="row_1">
                <li class="num num_zero"></li>
                <li class="num num_one"></li>
                <li class="num num_two"></li>
            </div>
            <div class="row_2">
                <li class="num num_three"></li>
                <li class="num num_four"></li>
                <li class="num num_five"></li>
            </div>
            <div class=row_3>
                <li class="num num_six"></li>
                <li class="num num_seven"></li>
                <li class="num num_eight"></li>
            </div>
        </div>
        <div class="btn_reset">
            <button id="restart_btn">Restart Game</button>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
